<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Перехід до Telegram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: #1c1c1c;
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid #3daee9;
      animation: popIn 0.6s ease-out forwards;
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 1s ease-out 0.3s forwards;
    }

    p.description {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-out 0.5s forwards;
    }

    .button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.8rem 1.5rem;
      background-color: #3daee9;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 12px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      max-width: 300px;
      opacity: 0;
      transform: translateY(20px);
      animation: buttonIn 0.6s ease-out forwards;
    }

    .button:nth-of-type(1) {
      animation-delay: 0.7s;
    }

    .button:nth-of-type(2) {
      animation-delay: 0.9s;
    }

    @keyframes buttonIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button:hover {
      background-color: #66c8ff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Avatar" class="avatar" />
    <h1>STRUGGLE</h1>
    <p class="description">Залишайся на зв’язку, ми покажемо тобі, як робити гроші на арбітражі. Тільки практика. Ніякої води.</p>
    
    <a class="button" href="https://t.me/struggle_channel" target="_blank">Перейти в Telegram</a>
    <a class="button" href="https://t.me/struggle_chat" target="_blank">Зайти в чат</a>
  </div>
</body>
</html>
