<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STRUGGLE Telegram</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #00060f, #0b1f33);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ffffff;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 136, 204, 0.3);
      border-radius: 20px;
      padding: 50px 40px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 136, 204, 0.4);
      text-align: center;
      position: relative;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      max-width: 400px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .glow {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0, 136, 204, 0.15), transparent);
      animation: rotate 10s linear infinite;
      z-index: 0;
      top: -50%;
      left: -50%;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container * {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      color: #00aaff;
      animation: slideDown 1s ease forwards;
    }

    p {
      color: #b8cce5;
      font-size: 1rem;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
      animation-delay: 0.5s;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button {
      display: inline-block;
      padding: 14px 30px;
      border-radius: 50px;
      background: linear-gradient(90deg, #0088cc, #00aaff);
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    .button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(0, 170, 255, 0.6);
    }

    .telegram-icon {
      margin-bottom: 25px;
      animation: float 3s ease-in-out infinite;
    }

    .telegram-icon img {
      width: 70px;
      filter: drop-shadow(0 0 10px rgba(0, 170, 255, 0.5));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glow"></div>
    <div class="telegram-icon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
    </div>
    <h1>STRUGGLE</h1>
    <p>Прокачай розум і волю. Ми не мотивуємо — ми заряджаємо.</p>
    <a href="https://t.me/struggle" class="button" target="_blank">Увійти в Telegram</a>
  </div>
</body>
</html>
